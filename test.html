<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>merbjs test</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="merb.js"></script>
</head>
<body>

    <form>
        <input type="text" id="title">
        <input type="text" id="summary">
        <input type="text" id="img">
    </form>

    <a id="getMovie" href="#"> Get movie</a>
    <a id="createMovie" href="#"> Create movie</a>


</body>

<script type="text/javascript">
    var Movie = function(){};
    Movie.prototype = new Merb.Model("http://cs3213.herokuapp.com/movies");

    $("#getMovie").click(function(){
        var getMovie = new Movie;
        getMovie.get({
            id: "11.json",
            success: function(data){
                console.log("Get successful");
                console.log("Movie id: " + data.id);
                console.log("Movie title: " + data.title);
                console.log("Movie summary: " + data.summary);
                console.log(data);
            }
        });
    });

    $("#createMovie").click(function(){

        var movie = new Movie;
        //movie.obj['access_token'] = access_token;
        movie.obj.push({title: "derppppp title", summary: "derpppp summary"});
        movie.obj['title'] = 'derpppppp132123123';
        movie.obj['summary'] = 'derp summary';
        movie.save({
            urlForSaving: "http://cs3213.herokuapp.com/movies.json",
            success: function(data){
                console.log("Post successful");
                console.log(data);
            }
        });
    });
</script>
</html>
